{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<!-- Include custom CSS for styling the package management page -->
<link rel="stylesheet" href="{% static 'packages/css/package_management.css' %}">
{% endblock %}

{% block content %}
<!-- Spacer to adjust layout spacing -->
<div class="spacer"></div>

<!-- Centered title for the package management section -->
<div class="col text-center">
    <h2 class="logo-font mt-4 mb-4">Package Management</h2>
    <hr class="w-50 mx-auto mb-5">
</div>

<div class="container">
    <!-- Center the form within the container -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <!-- Section heading for editing a package -->
            <div class="col-12 ">
                <h3 class="section-heading">Edit Package</h3>
            </div>
            <!-- Card container for the form -->
            <div class="card mb-4">
                <form method="POST" action="{% url 'packages:edit_package' package.id %}" class="form mb-2"
                    enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Render the form using Crispy Forms for better styling -->
                    {{ form|crispy }}
                    <!-- Buttons for form actions -->
                    <div class="text-right mt-4">
                        <!-- Cancel button to return to the package list -->
                        <a class="btn btn-outline-black mr-2" href="{% url 'packages:package_list' %}">Cancel</a>
                        <!-- Submit button to save changes -->
                        <button class="btn btn-black" type="submit">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
