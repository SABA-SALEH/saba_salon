{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'packages/css/package_management.css' %}">
{% endblock %}

{% block content %}
<div class="spacer"></div>
<div class="col text-center">
    <h2 class="logo-font mt-4 mb-4">Package Management</h2>
</div>
<div class="container">
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h5 class="section-heading">Edit Package</h5>
            <hr class="section-divider">
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card">
                <form method="POST" action="{% url 'packages:edit_package' package.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-right mt-4">
                        <a class="btn btn-outline-black mr-2" href="{% url 'packages:package_list' %}">Cancel</a>
                        <button class="btn btn-black" type="submit">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>            
    </div>
</div>
{% endblock %}
