{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <!-- Link to CSS specific to the staff management page -->
    <link rel="stylesheet" href="{% static 'services/css/service_management.css' %}">
{% endblock %}

{% block content %}
    <!-- Spacer for visual spacing -->
    <div class="spacer"></div>
    <div class="col text-center">
        <!-- Main heading for the staff management page -->
        <h2 class="logo-font mt-4 mb-4">Staff Management</h2>
        <hr class="w-50 mx-auto mb-5">
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 mb-4">
                <div class="col-12 mb-4">
                    <!-- Section heading for the form to add a new staff member -->
                    <h3 class="section-heading">Add a New Staff Member</h3>
                </div>
                <div class="card">
                    <!-- Form for adding a new staff member -->
                    <form method="POST" action="{% url 'team:add_staff_member' %}" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Render the form using crispy-forms for better styling -->
                        {{ form|crispy }}
                        <div class="text-right mt-4">
                            <!-- Button to cancel the operation and return to the team list -->
                            <a class="btn btn-outline-black mr-2" href="{% url 'team:team_list' %}">Cancel</a>
                            <!-- Button to submit the form and add the new staff member -->
                            <button class="btn btn-black" type="submit">Add Staff</button>
                        </div>
                    </form>
                </div>
            </div>            
        </div>
    </div>
{% endblock %}
{% block postloadjs %}
    {{ block.super }}
    <!-- Include jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            console.log('jQuery is ready');
            // Event handler for file input change
            $('#new-image').change(function () {
                var file = this.files[0];
                if (file) {
                    // Display the name of the chosen file
                    $('#filename').text(`Image will be set to: ${file.name}`);
                } else {
                    // Notify user if no file is chosen
                    $('#filename').text('No file chosen');
                }
            });
        });
    </script>
{% endblock %}
