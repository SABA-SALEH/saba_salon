{% if widget.is_initial %}
    <!-- Display initial image and associated text if the widget is pre-filled -->
    <p>{{ widget.initial_text }}:</p>
    <a href="{{ widget.value.url }}">
        <!-- Show the current image with a link to its URL -->
        <img width="150" height="96" class="rounded shadow-sm" src="{{ widget.value.url }}">
    </a>
    
    {% if not widget.required %}
        <!-- Show a checkbox to allow users to clear the image if the field is not required -->
        <div class="custom-control custom-checkbox mt-2">
            <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
            <label class="custom-control-label text-danger" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}<br>
    {{ widget.input_text }}
{% endif %}

<!-- File input button for selecting a new image -->
<span class="btn btn-black btn-file">
    Select Image 
    <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>

<!-- Display the name of the selected file -->
<strong><p class="text-danger" id="filename"></p></strong>
